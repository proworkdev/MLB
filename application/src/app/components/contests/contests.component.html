<div class="page-inner">
	<div class="page-title">
		<h3>Contests</h3>
	</div>
	<div id="main-wrapper">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-white">
					<div class="panel-heading clearfix">
						<h4 class="panel-title">Contests</h4>
					</div>
					<div class="panel-body">
						<table id="cmsTable" class="table">
							<thead>
								<tr>
									<th>Contest</th>
									<th>Fee</th>
									<th>Prize</th>
									<th>Entry</th>
									<th>Link</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let contest of contests">
									<td>{{contest.name}}</td>
									<td>{{contest.fee}}</td>
									<td>{{contest.prizes}}</td>
									<td>{{contest.entry}}</td>
									<td><a href="{{contest.link}}"><i class="fa fa-eye"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div><!-- Row -->
	</div><!-- Main Wrapper -->
</div><!-- Page Inner -->
