<main class="page-content">
	<div class="page-inner">
		<div id="main-wrapper">
			<div class="row">
				<div class="col-md-3 center">
					<div class="login-box">
						<a href="index.html" class="logo-name text-lg text-center">MLB Login</a>
						<p class="text-center m-t-md">Admin Area</p>
						<form (ngSubmit) ="onSignIn(f)" class="m-t-md" #f="ngForm">
							<div class="form-group">
								<input type="email" name="email" ngModel class="form-control" placeholder="Email" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
							</div> 
							<input type="submit" class="btn btn-success btn-block" value="Login">
						</form>
					</div>
				</div>
			</div><!-- Row -->
		</div><!-- Main Wrapper -->
	</div><!-- Page Inner -->
</main><!-- Page Content -->
