<div class="page-inner">
	<div class="page-title">
		<h3>Pages</h3>
	</div>
	<div id="main-wrapper">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-white">
					<div class="panel-heading clearfix">
						<h4 class="panel-title">Pages</h4>
					</div>
					<div class="panel-body">
						<table id="cmsTable" class="table">
							<thead>
								<tr>
									<th>Title</th>
									<th>Slug</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr id="page-{{page._id}}" *ngFor="let page of pages">
									<td>{{page.title}}</td>
									<td>{{page.slug}}</td>
									<td><a [routerLink]="['/admin/editpage',page._id]">Edit</a>
										<a (click)="delete(page._id)">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div><!-- Row -->
		</div><!-- Main Wrapper -->
</div><!-- Page Inner -->
