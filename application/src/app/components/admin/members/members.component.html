<div class="page-title">
	<h3>Site Members</h3>
</div>
<div id="main-wrapper">
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div>
				<p-dataTable [value]="allmembers" selectionMode="single" [(selection)]="selectedMember" (onRowSelect)="onRowSelect($event)" [rows]="10" [paginator]="true">
					<p-header>List of Members</p-header>
					<p-column [styleClass] = "ui-datatable" field="first_name" header="First Name" [filter]="true" filterPlaceholder="Search"></p-column>
					<p-column [styleClass] = "ui-datatable" field="last_name" header="Last Name" [filter]="true" filterPlaceholder="Search"></p-column>
					<p-column [styleClass] = "ui-datatable" field="email" header="Email" [filter]="true" filterPlaceholder="Search"></p-column>
				</p-dataTable>
				<p-dialog header="Edit Member" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
					<div class="ui-grid ui-grid-responsive ui-fluid">
						<div class="ui-grid-row">
							<div class="ui-grid-col-4"><label for="vin">First Name</label></div>
							<div class="ui-grid-col-8"><input pInputText id="vin" [(ngModel)]="editMember.first_name" name="first_name" /></div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-4"><label for="brand">Last Name</label></div>
							<div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="editMember.last_name" name="last_name" /></div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-4"><label for="brand">Email</label></div>
							<div class="ui-grid-col-8"><input pInputEmail id="brand" [(ngModel)]="editMember.email" name="email" /></div>
						</div>
					</div>
					<p-footer>
						<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
							<button type="button" pButton icon="fa-close" (click)="delete(editMember.id)" label="Delete">Delete</button>
							<button type="button" pButton icon="fa-check" (click)="edit(editMember)" label="Save">Edit</button>
						</div>
					</p-footer>
				</p-dialog>
			</div>
		</div>
	</div>
</div>
